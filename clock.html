<!DOCTYPE html>
<html>
<head>
	<title>Digital Clock</title>
	<style type="text/css">
  html{
    height:100%;
    width:100%;
  }
  body{
    width:100%;
    height: 100%;
  }
  div
  {
    margin-left:40%;margin-top:15%;border:1px solid blue;
    width:10%;
    height:20%;
  }
	</style>
	<script type="text/javascript">
   function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    if(s<=9){s="0"+s;}
    if(h>12)
    {
      document.getElementById("ampm").innerHTML="PM";
    }
    else
    {
      document.getElementById("ampm").innerHTML="AM";
    }
   if (h>12){
    h=h-12;
   }
    document.getElementById('tm').innerHTML =
    h + ":" + m ;
     document.getElementById('sec').innerHTML = s;
    var t = setTimeout(startTime, 500);
    
} 
  </script>
</head>
<body onload="startTime()"  >
<div >
<table style="padding-top: 35px; padding-left: 28px;">
  <tr>
       <td id="tm">
        </td>
      <td>
      <table >
        <tr><td id="ampm"</td></tr>
        <tr><td id="sec"</td></tr></table>
      </td>
  </tr>
</table>
</div>
</body>
</html>
